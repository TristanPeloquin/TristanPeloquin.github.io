<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <style>
      /* CSS for body and container */
      body {
        background-color: #111;
        color: #fff;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      /* CSS for top navigation */
      .topnav {
        background-color: #222;
        display: flex;
        justify-content: center;
        padding: 20px 0;
      }

      .topnav a {
        font-size: larger;
        color: #fff;
        margin: 0 40px;
        text-decoration: none;
      }

      /* CSS for main content */
      .content {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="topnav">
      <a href="#">Home</a>
      <a href="#">Projects</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>

    <div class="container">
      <div class="content">
        <h1>Hello World</h1>
        <p>This is a WIP site for Tristan Peloquin's project portfolio.</p>
      </div>
    </div>
  </body>
</html>
